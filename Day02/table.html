<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creating a Table</title>
    <style>
      .society {
        color: red;
      }
      #video {
        color: blue;
      }
      #orator {
        color: slateblue;
      }
    </style>
  </head>
  <link rel="stylesheet" href="./style.css" />
  <body>
    <span
      style="
        color: hotpink;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      "
      ><b>Ishita</b></span
    >
    <!-- #idname -->
    <!-- .classname -->
    <h1 id="video">Video Editor</h1>
    <h1 id="orator">Orator</h1>
    <h2 class="society">KIIT-Khwahishein</h2>
    <h2 class="society">NSS</h2>
    <table border="1px" bgcolor="#FFDBAC">
      <tr>
        <th colspan="3" style="background-color: pink">Designers</th>
      </tr>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
      </tr>
      <tr>
        <th>Ishita</th>
        <th>Choudhuri</th>
        <th>19</th>
      </tr>
      <tr>
        <th>Shatwik</th>
        <th>Dash</th>
        <th>21</th>
      </tr>
      <tr>
        <th>Animesh</th>
        <th>Banerjee</th>
        <th>20</th>
      </tr>
    </table>
    <style>
      h1 {
        color: cornflowerblue;
      }
      h2 {
        color: mediumslateblue;
      }
      body {
        background-color: bisque;
      }
    </style>
  </body>
</html>
